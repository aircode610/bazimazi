{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="icon" href="{% static "bazimazi/images/bazimazi-icon-3.png" %}" type="image/gif" sizes="16x16">

    <link rel="stylesheet" href="{% static "bazimazi/styles/style.css" %}">

    <title>Log in</title>
  </head>
  <body>

    <div class="sign-form pt-5">

      <img src="{% static "bazimazi/images/bazimazi-icon-3.png" %}" alt="Pizza" height="80" width="80" class="d-block mx-auto">

      <form class="" action="{% url 'verify_login' %}" method="post" id="signin-form">

        {% csrf_token %}

        <div class="alert alert-danger" role="alert" id="alert">
          The email you entered is not registered. Try again!
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control w-100" id="email" name="email" placeholder="Enter your email...">
        </div>

        <button type="submit" class="btn submit ad-btn" name="button">Submit</button>
        <a href="{% url 'signin' %}" class="link float-right mt-2">Don't have an account? Sign in</a>

      </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript">

      users = []

    </script>

    {% for user in users %}

      <script type="text/javascript">
        users.push("{{user.email}}")
      </script>

    {% endfor %}

    <script type="text/javascript">
      $(document).ready( function(){
        $("#alert").hide()

        $("#login-form").submit( function() {
          email_entered = $("#email").val();

          if (!users.includes(email_entered)){
            $("#alert").show();
            return false;
          }

        });
      });

    </script>

  </body>
</html>
